<section class="best_aparts">
	<div class="container">
		<h1>Best Offers</h1>
		<div class="row" >
			<div class="col-md-4 item_wrap" ng-repeat="apartment in apartments | filterBest">
				<a href="#"><img ng-src="{{apartment.imageUrl}}" alt="{{apartment.id}}"></a>
				<div class="hidden">
					<div class="hide_desc">
						<h2>{{apartment.name}}</h2>
						<div class="hide_desc_item">
							<div class="item_string clearboth">
								<p class="left">{{apartment.room_desc}}</p>
								<p class="right">{{apartment.room_desc_num}}</p>
							</div>
							<div class="item_string clearboth">
								<p class="left">{{apartment.area_desc}}</p>
								<p class="right">{{apartment.area_desc_num}}</p>
							</div>
							<div class="item_string clearboth">
								<p class="left">{{apartment.desc_storeys}}</p>
								<p class="right">{{apartment.desc_storeys_num}}</p>
							</div>
							<div class="item_string clearboth">
								<p class="left">{{apartment.desc_price}}</p>
								<p class="right">{{apartment.desc_price_num}}</p>
							</div>
							<div class="button_wrap">
								<a href="#" class="cont_butt"><i class="fa fa-eye" aria-hidden="true"></i></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
